---
- hosts: all
  name: Install Package Managers
  vars_files:
    - packages.yml

  roles:
    - geerlingguy.homebrew
    - geerlingguy.mas

- hosts: all
  name:  Remove Ansible Bootstrap Installation
  tasks:
    - name: The ~/.ansible-bootstrap directory is absent
      file:
        path: "{{ ansible_env.HOME }}/.ansible-bootstrap"
        state: absent
