---
macos:
  vars:
    ## Use your own repo, but you can clone mine if you want
    # dotfiles_repo: "https://github.com/stephenulmer/dotfiles.git"
    dotfiles_repo: "git@github.com:stephenulmer/dotfiles"

    ## geerlingguy.mac.homebrew
    homebrew_installed_packages:
      - cdrtools
      - dockutil
      - gawk
      - gh
      - git
      - glab
      - gnu-sed
      - gnu-tar
      - graphviz
      - hashicorp/tap/packer
      - jq
      - p7zip
      - pandoc
      - plenv
      - podman
      - pyenv
      - pyenv-virtualenv
      - qrtool
      - rbenv
      - sshpass
      - tea
      - tfenv
      - tree
      - wallpaper
      - wget2
      - yq

    homebrew_cask_accept_external_apps: true
    homebrew_cask_apps:
      - 1password
      - 1password-cli
      - basictex
      - emacs-app
      - firefox
      - font-ibm-plex-math
      - font-ibm-plex-mono
      - font-ibm-plex-sans
      - font-ibm-plex-sans-condensed
      - font-ibm-plex-serif
      - hashicorp/tap/hashicorp-vagrant
      - noun-project
      - omnifocus
      - omnigraffle
      - omnioutliner
      - omniplan
      - parallels
      - podman-desktop
      - slack
      # - zoom  # "Your Zoom Application is being managed by your IT administrator."

    homebrew_taps:
      - name: hashicorp/tap

    ## geerlingguy.mac.mas
    ## doesn't currently work on recent macOS, but list software here
    # mas_installed_apps:
    #   - { name: "1Password for Safari (8.10.62)", id: 1569813296 }
    #   - { name: "Amphetamine (5.3.2)", id: 937984704 }

    ## vagrant plugins
    vagrant_plugins:
      - vagrant-hostmanager
      - vagrant-parallels
      - vagrant-scp

    ## The password could be vaulted here, but I use 1Password
    oci_registries: []
    oci_registries_1p:
      - name: registry.redhat.io
        uuid: 5a7edllswnfuhm47zzjtawnjdu

    oci_images:
      - registry.redhat.io/ansible-automation-platform-24/ee-supported-rhel9
      - registry.redhat.io/ansible-automation-platform-25/ee-supported-rhel9

    pyenv_versions:
      - 3.6.15    # RHEL 8.5
      - 3.9.18    # RHEL 9.4
      - 3.12.8

    pyenv_virtualenvs:
      - name: aap24
        version: 3.9.19
        requirements:
          - ansible-core
          - paramiko

      - name: aap25
        version: 3.11.11
        requirements:
          - ansible-core
          - ansible-lint
          - ansible-navigator
          - paramiko

      - name: ansible
        version: 3.12.11
        requirements:
          - ansible-core
          - ansible-lint
          - ansible-navigator
          - paramiko

    tfenv_versions:
      - 1.12.2

    dock_mru_spaces: false
    dock_orientation: left          # "left", "bottom", or "right"
    dock_autohide: true
    dock_autohide_delay: null
    dock_active_only: true
    dock_single_app: null
    dock_mineffect: null            # "genie", "suck", or "scale"
    dock_magnify: false

    trackpad_zoom: true
    trackpad_3finger_drag: true
    trackpad_tap_to_click: false

    terminal_default_profile: Ulmer
    terminal_add_profiles:
      - Ulmer.terminal

    wallpaper:
      - url: https://ia800301.us.archive.org/8/items/apple-dynamic-wallpapers/Solar%20Gradients.heic
        checksum: sha1:4da42ac49e4b2879582350b58bad027b5ce3c76f
        default: true
      - url: https://cdn.dynamicwallpaper.club/wallpapers/cbcrxs89d89/Lunar%20Glow%2C%20Solar%20Flare.heic
        checksum: sha1:8db021b2c439c8c5457755cb141b55609d6a46af
      - url: https://cdn.dynamicwallpaper.club/wallpapers/0197qicdeu9zb/Solar%20Gradient.heic
        checksum: sha1:b5530c8e0f534800c050f449007a26a5202ff00b
      - url: https://cdn.dynamicwallpaper.club/wallpapers/bladze5bkz6/A%20perfect%20day.heic
        checksum: sha1:f0ec421a7b279c2baf79642e0b04970ce938837a

    keyboard_replacements:
      - replace: "omw"
        with: "On my way!"
      - replace: ";sppr"
        with: "Storage Protect"
      - replace: ";isppr"
        with: "IBM Storage Protect"
      - replace: ";ispsc"
        with: "IBM Storage Scale"
      - replace: ";ea"
        with: "Enterprise Architect"
      - replace: ";addr"
        with: "3122 SE 29th Blvd"
      - replace: ";ulmem"
        with: "ulmer@ulmer.org"
      - replace: ";misem"
        with: "stephen.ulmer@mainline.com"
      - replace: ";misnam"
        with: "Mainline Information Systems"
      - replace: ";pelem"
        with: "stephen.ulmer@pellera.com"
      - replace: ";pelnam"
        with: "Pellera Technologies"
      - replace: ";hph"
        with: "352-338-7090"
      - replace: ";nam"
        with: "Stephen Ulmer"
      - replace: ";z"
        with: 32641
      - replace: ";ph"
        with: "352-870-8649"
      - replace: ";gnv"
        with: Gainesville
      - replace: ";shrug"
        with: "\\U00af\\\\(\\U30c4)/\\U00af"
      - replace: ";spsc"
        with: "Storage Scale"

  hosts:
    workstation:
      ansible_connection: local
