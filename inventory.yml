---
macos:
  vars:
    ## geerlingguy.mac.homebrew
    homebrew_installed_packages:
      - cdrtools
      - dockutil
      - gh
      - git
      - gnu-sed
      - graphviz
      - hashicorp/tap/packer
      - jq
      - p7zip
      - pandoc
      - plenv
      - pyenv
      - pyenv-virtualenv
      - rbenv
      - sshpass
      - tree
      - wget2
    
    homebrew_cask_accept_external_apps: true
    homebrew_cask_apps:
      - 1password
      - 1password-cli
      - emacs-app
      - firefox
      - hashicorp/tap/hashicorp-vagrant
      - mactex
      - omnifocus
      - omnigraffle
      - omnioutliner
      - omniplan
      - parallels
      - podman-desktop
      - slack
      - zoom
    
    homebrew_taps:
      - name: hashicorp/tap
    
    ## geerlingguy.mac.mas
    ## doesn't currently work on recent macOS, but list software here
    #mas_installed_apps:
    #  - { name: "1Password for Safari (8.10.62)", id: 1569813296 }
    #  - { name: "Amphetamine (5.3.2)", id: 937984704 }

    ## vagrant plugins
    vagrant_plugins:
      - vagrant-hostmanager
      - vagrant-parallels
      - vagrant-scp

    pyenv_versions:
      - 3.6.15    # RHEL 8.5
      - 3.9.18    # RHEL 9.4
      - 3.12.8

    pyenv_virtualenvs:
      aap24: 3.9.19
      aap25: 3.11.11

  hosts:
    workstation:
      ansible_connection: local
      
